<div class="container" style="margin-top: 30px">
  <div class="mb-3">
    <label for="cantidad" class="form-label" style="text-align: center"
      >Ingrese Cantidad</label
    >
    <input
      type="number"
      class="form-control"
      id="cantidad"
      placeholder="Ingrese cantidad..."
      [(ngModel)]="cantidad"
      (input)="convertir()"

    />
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="tengo">Tengo</label>
        <select
          class="form-select form-control-lg"
          aria-label="Default select example"
          [(ngModel)]="tengo"
          ((change))="convertir()"

        >
        <option *ngFor="let moneda of monedas">{{moneda}}</option>
        </select>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="tengo">Quiero</label>
        <select
          class="form-select form-control-lg"
          aria-label="Default select example"
          [(ngModel)]="quiero"
          (change)="convertir()"

        >
        <option *ngFor="let moneda of monedas">{{moneda}}</option>
        </select>
      </div>
    </div>
  </div>
  <h5 *ngIf="cantidad>0" class="text-center">
    <span class="badge text-bg-success">{{cantidad}} {{tengo}}</span>
    <span class="badge text-bg-secondary">SON</span>
    <span class="badge text-bg-primary">{{total| number:'0.0-2'}} {{quiero}}</span>
  </h5>
</div>
